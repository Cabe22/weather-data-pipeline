[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    -m "not integration"
    --strict-markers
markers =
    integration: tests requiring live API key and network access (deselected by default)
    slow: tests that take more than a few seconds to run
